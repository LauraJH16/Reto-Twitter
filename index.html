<!DOCTYPE html>
<html lang="en">

<head>

  <title>Twitter</title>
  <link href="https://fonts.googleapis.com/css?family=Amaranth|Noto+Sans|Quicksand|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <div>
      <h1>Twitter</h1>
    </div>
  </header>
  <section class="perfil">
    <div>
      <h2>Reto de Código</h2>
      <p>Hola,</p>
      <p>soy front-end developer jr.</p>
      <hr>
      <p>CÓDIGO</p>

  </section>
  <section id="tweet">
    <div>
      <textarea placeholder="¿Qué está pasando?" id="content" rows="4"></textarea>

      <button type="button" id="twittear">TWEET</button>
      <p id="count">140</p>
    </div>
  </section>
  <section id="container">
    <div id="container-tweets"></div>
  </section>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
